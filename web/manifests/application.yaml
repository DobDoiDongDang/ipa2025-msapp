apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ipa2025-msapp-web
  namespace: devops-tools
spec:
  project: ipa2025
  source:
    repoURL: 'https://github.com/DobDoiDongDang/ipa2025-msapp.git'
    targetRevision: HEAD
    path: web/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: '*'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
